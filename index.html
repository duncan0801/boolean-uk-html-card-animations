<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card animations</title>
</head>
<body>
    <section class="card">
        <div class="top">
            <img class="back" src="images/back.svg" alt="back button">
            <img class="heart" src="images/heart.svg" alt="like button">
            <img class="options" src="images/options.svg" alt="">
        </div>
        <div class="middle">
            <img src="images/profilePic.jpg" alt="" class="profile-pic">
            <h2>Duncan Magill</h2>
            <h3>Software Engineer</h3>
            <p>Build applications that are a joy to use!</p>
            <a href="">Hire me</a>
        </div>

        <div class="bottom">

            <div class="git-hub">
                <a href="">
                    <img class="logo" src="images/github.svg" alt="github icon">
                </a>
                <p class="number">12M</p>
                <p class="followers">Followers</p>
            </div>
            <div class="twitter">
                <a href="">
                    <img class="logo" src="images/twitter.svg" alt="twitter icon">
                </a>
                <p class="number">120M</p>
                <p class="followers">Followers</p>
            </div>
            <div class="codesandbox">
                <a href="">
                    <img class="logo" src="images/codesandbox.svg" alt="codesandbox icon">
                </a>
                <p class="number">1.2B</p>
                <p class="followers">Followers</p>
            </div>

        </div>
        <div></div>
    </section>
</body>
</html>
