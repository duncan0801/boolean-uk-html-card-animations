<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card animations</title>
</head>
<body>
    <section class="card">
        <div class="top">
            <img class="back" src="" alt="">
            <img class="heart" src="" alt="">
            <img class="options" src="" alt="">
        </div>
        <div class="middle">
            <img src="" alt="" class="profile-pic">
            <h2>Duncan Magill</h2>
            <h3>Software Engineer</h3>
            <p>Build applications that are a joy to use!</p>
            <a href="">Hire me</a>
        </div>

        <div class="bottom">

            <div class="git-hub">
                <img class="logo" src="" alt="">
                <p class="number">12M</p>
                <p class="followers">Followers</p>
            </div>
            <div class="twitter">
                <img class="logo" src="" alt="">
                <p class="number">12M</p>
                <p class="followers">Followers</p>
            </div>
            <div class="codesandbox">
                <img class="logo" src="" alt="">
                <p class="number">12M</p>
                <p class="followers">Followers</p>
            </div>

        </div>
        <div></div>
    </section>
</body>
</html>
